<!DOCTYPE html>
<html>
<head>
    <title>January 1st on Sunday Finder</title>
</head>
<body>
    <h1>Find Years Where January 1st is a Sunday</h1>
    <label for="startYear">Start Year:</label>
    <input type="number" id="startYear" min="1">
    <br>
    <label for="endYear">End Year:</label>
    <input type="number" id="endYear" min="1">
    <br>
    <button onclick="findSundays()">Find</button>
    <p>Years where January 1st is a Sunday:</p>
    <ul id="resultList"></ul>
    
    <script>
        function findSundays() {
            var startYearInput = document.getElementById("startYear");
            var endYearInput = document.getElementById("endYear");
            var resultList = document.getElementById("resultList");
            
            var startYear = parseInt(startYearInput.value);
            var endYear = parseInt(endYearInput.value);
            
            if (isNaN(startYear) || isNaN(endYear)) {
                resultList.innerHTML = "Please enter valid years.";
                return;
            }
            
            resultList.innerHTML = ""; // Clear previous results
            
            for (var year = startYear; year <= endYear; year++) {
                var date = new Date(year, 0, 1); // January is month 0
                if (date.getDay() === 0) { // 0 corresponds to Sunday
                    var listItem = document.createElement("li");
                    listItem.textContent = year;
                    resultList.appendChild(listItem);
                }
            }
        }
    </script>
</body>
</html>
