<!DOCTYPE html>
<html>
<head>
    <title>Find Prime Numbers Up To N</title>
</head>
<body>
    <h1>Find Prime Numbers Up To N</h1>
    <form>
        <label for="numberInput">Enter the value of N:</label>
        <input type="number" id="numberInput" min="1" required>
        <button type="button" onclick="findPrimes()">Find</button>
    </form>
    <p id="result"></p>

    <script>
        function isPrime(number) {
            if (number <= 1) return false;
            if (number <= 3) return true;

            if (number % 2 === 0 || number % 3 === 0) return false;

            let i = 5;
            while (i * i <= number) {
                if (number % i === 0 || number % (i + 2) === 0) return false;
                i += 6;
            }

            return true;
        }

        function findPrimes() {
            const n = parseInt(document.getElementById('numberInput').value);

            if (n <= 0) {
                document.getElementById('result').innerText = "Invalid input. Please provide a positive integer greater than 0.";
                return;
            }

            let primes = [];
            for (let i = 2; i <= n; i++) {
                if (isPrime(i)) {
                    primes.push(i);
                }
            }

            document.getElementById('result').innerText = `Prime numbers up to ${n}: ${primes.join(', ')}`;
        }
    </script>
</body>
</html>
