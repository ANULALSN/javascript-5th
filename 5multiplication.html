<!DOCTYPE html>
<html>
<head>
    <title>Multiplication Table</title>
</head>
<body>
    <h1>Multiplication Table</h1>
    <form>
        <label for="numberInput">Enter the number:</label>
        <input type="number" id="numberInput" required>
        <label for="limitInput">Enter the limit:</label>
        <input type="number" id="limitInput" required>
        <button type="button" onclick="generateTable()">Generate Table</button>
    </form>
    <div id="tableContainer"></div>

    <script>
        function generateTable() {
            const number = parseInt(document.getElementById('numberInput').value);
            const limit = parseInt(document.getElementById('limitInput').value);

            if (isNaN(number) || isNaN(limit)) {
                document.getElementById('tableContainer').innerText = "Please enter valid numbers.";
                return;
            }

            let tableHTML = '<h2>Multiplication Table</h2><table>';
            for (let i = 1; i <= limit; i++) {
                const result = number * i;
                tableHTML += `<tr><td>${number} x ${i}</td><td>=</td><td>${result}</td></tr>`;
            }
            tableHTML += '</table>';

            document.getElementById('tableContainer').innerHTML = tableHTML;
        }
    </script>
</body>
</html>
